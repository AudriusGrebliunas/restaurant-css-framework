    <div class="container-sm text-center" style="padding: 50px;">
        <div class="display-1">Pizza Palace</div>
        <h2 class="mt-2">Contact us</h2>
    </div>

    <div class="container-sm">
        <div class="row">
            <form class="needs-validation" id="myForm" novalidate>
                <div class="col">

                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                    <div class="invalid-feedback">
                        Please provide your first name.
                    </div>
                </div>
                <div class="col mt-3">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    <div class="invalid-feedback">
                        Please provide your last name.
                    </div>
                </div>
                <div class="col mt-3">
                    <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" required>
                    <div class="invalid-feedback">
                        Please provide your e-mail.
                    </div>
                </div>
                <div class="col mt-3">
                    <select name="subject" id="subject" class="form-select" required>
                        <option selected disabled value="">Subject...</option>
                        <option>Wait time</option>
                        <option>Hygiene</option>
                        <option>Special offers</option>
                        <option>Delivery zone</option>
                        <option>Else...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your subject.
                    </div>
                </div>
                <div class="col mt-3">
                    <textarea class="form-control mt-3" name="description" id="description" cols="30" rows="10"
                        placeholder="Description" required></textarea>
                    <div class="invalid-feedback">
                        Please provide a description.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-3" type="submit">Submit</button>
                </div>
            </form>


        </div>


    </div>
